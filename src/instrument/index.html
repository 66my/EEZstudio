<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Instrument - EEZ Studio</title>

    <link rel="preload" href="../shared/_stylesheets/MaterialIcons-Regular.woff2" as="font" type="font/woff2" />
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../shared/_stylesheets/material-icons.css" />
    <link rel="stylesheet" type="text/css" href="../../node_modules/react-toastify/dist/ReactToastify.min.css" />

    <script>var $ = jQuery = require('jquery/dist/jquery.min');</script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Golden Layout -->
    <script type="text/javascript" src="../../node_modules/golden-layout/dist/goldenlayout.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../../node_modules/golden-layout/src/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="../../node_modules/golden-layout/src/css/goldenlayout-light-theme.css" />

    <link rel="stylesheet" type="text/css" href="_stylesheets/window.css" />
</head>

<body>

    <div id="EezStudio_Content"></div>
    <div id="EezStudio_ModalContent"></div>

    <script>
        var EEZStudio = {
            title: document.title,
            electron: require("electron"),
            windowType: "instrument"
        };
        const isDev = /[\\/]node_modules[\\/]electron[\\/]/.test(process.execPath)
        process.env.NODE_ENV = isDev ? "development" : "production";
        require("app-module-path").addPath(__dirname + "/..");
        require('./window/main.js');
    </script>

</body>

</html>
